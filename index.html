<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Coffee Bean Database</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="coffee-header"> 
        <h1>Coffee Bean DB</h1>
    </div>

    <div class="container">
        <form id="add-coffee-form">
            <h3>Add coffee!</h3>
  
            <input
                type="text"
                name="location"
                value=""
                placeholder="Enter the bean's location..."
                class="input-text"
            />
            <br/>
            <input
                type="text"
                name="name"
                value=""
                placeholder="Enter the bean's name..."
                class="input-text"
            />
            <br/>
            <textarea
                type="text"
                name="taste"
                value=""
                placeholder="Enter the bean's taste..."
                class="input-text"
            ></textarea>
            <br/>
            <input
                type="submit"
                name="submit"
                value="Add Coffee"
                class="submit"
            />
        </form>
        <label id="location-sort">
            SORT BY LOCATION
            <select id="location-select">
              <option value="all">ALL LOCATIONS</option>
            </select>
        </label>
    </div>
    <div id="tile-container"></div>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
